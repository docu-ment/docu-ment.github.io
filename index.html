<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        window.onload = function () {
            // Parse the URL parameters to extract the OAuth tokens
            var params = window.location.search.substr(1).split('&');
            var oauthToken = '';
            var oauthTokenSecret = '';
            for (var i = 0; i < params.length; i++) {
                var pair = params[i].split('=');
                if (pair[0] === 'oauth_token') {
                    oauthToken = pair[1];
                } else if (pair[0] === 'oauth_token_secret') {
                    oauthTokenSecret = pair[1];
                }
            }

            // Log the parsed tokens for debugging
            console.log('Twitter OAuth Token:', oauthToken);
            console.log('Twitter OAuth Token Secret:', oauthTokenSecret);

            // Store the tokens in local storage or send them to your app
            localStorage.setItem('twitter_oauth_token', oauthToken);
            localStorage.setItem('twitter_oauth_token_secret', oauthTokenSecret);

            // Redirect back to your Flutter app with the new URI scheme "cloutapp"
            window.location.href = "scheme:cloutapp";

            // Display the received and stored data
            document.body.innerHTML = '<h1>Received and Stored Twitter OAuth Tokens:</h1>' +
                                       '<p>OAuth Token: ' + oauthToken + '</p>' +
                                       '<p>OAuth Token Secret: ' + oauthTokenSecret + '</p>';
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <!-- No need for redirection -->
</body>
</html>
