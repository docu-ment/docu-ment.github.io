<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Authentication</title>
</head>
<body>
    <h1>Authenticate with Twitch</h1>
    <button onclick="authenticate()">Connect with Twitch</button>
    <div id="tokens"></div>

    <script>
        function authenticate() {
            var clientId = 'voello8ynqf01aayjh20w1n7vokroi'; // Replace with your Twitch application's client ID
            var redirectUri = 'https://raw.githubusercontent.com/docu-ment/docu-ment.github.io/main/twitch.html'; // Replace with your redirect URI

            // Construct the Twitch authorization URL
            var authUrl = 'https://id.twitch.tv/oauth2/authorize' +
                '?client_id=' + clientId +
                '&redirect_uri=' + encodeURIComponent(redirectUri) +
                '&response_type=code' +
                '&scope=user:read:email'; // Add additional scopes as needed

            // Redirect the user to the Twitch authorization URL
            window.location.href = authUrl;
        }

        // Function to extract URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Function to display tokens
        function displayTokens() {
            var accessToken = getUrlParameter('code');
            var refreshToken = getUrlParameter('refresh_token');

            // Display tokens on the page
            document.getElementById('tokens').innerHTML = '<p>Access Token: ' + accessToken + '</p><p>Refresh Token: ' + refreshToken + '</p>';
        }

        // Call displayTokens function when the page loads
        window.onload = displayTokens;
    </script>
</body>
</html>
