<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Authentication</title>
</head>
<body>
    <h1>Snapchat Authentication</h1>
    <button id="snapchat-login">Login with Snapchat</button>

    <script>
        document.getElementById('snapchat-login').addEventListener('click', function() {
            // Replace YOUR_CLIENT_ID and YOUR_REDIRECT_URI with your actual values
            var clientId = '2e1e3dc5-d1f2-4362-a19f-633c590f2350';
            var redirectUri = 'YOUR_REDIRECT_URI'; // Example: 'https://example.com/snapchat/callback'

            // Construct the Snapchat authorization URL
            var authUrl = 'https://accounts.snapchat.com/login/oauth2/authorize'
                + '?client_id=' + encodeURIComponent(clientId)
                + '&redirect_uri=' + encodeURIComponent(redirectUri)
                + '&response_type=code';

            // Redirect the user to the Snapchat authorization URL
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
