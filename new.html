<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter OAuth Callback</title>
</head>
<body>
    <div id="tokens">
        <p id="oauthToken"></p>
        <p id="oauthVerifier"></p>
    </div>

    <script>
        // Parse the URL parameters to extract OAuth tokens
        const params = new URLSearchParams(window.location.search);
        const oauthToken = params.get('oauth_token');
        const oauthVerifier = params.get('oauth_verifier');

        // Display the tokens on the webpage
        document.getElementById('oauthToken').innerText = 'OAuth Token: ' + oauthToken;
        document.getElementById('oauthVerifier').innerText = 'OAuth Verifier: ' + oauthVerifier;
    </script>
</body>
</html>
