<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter OAuth Callback</title>
</head>
<body>
    <script>
        // Function to extract query parameters from URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract OAuth token and verifier from URL
        const oauthToken = getQueryParam('oauth_token');
        const oauthVerifier = getQueryParam('oauth_verifier');

        // Construct URL to redirect user back to Twitter app
        const redirectUrl = `twitter://oauth?oauth_token=${oauthToken}&oauth_verifier=${oauthVerifier}`;

        // Redirect user back to Twitter app
        window.location = redirectUrl;
    </script>
</body>
</html>
